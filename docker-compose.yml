version: "3.7"

services:
  db:
    image: mysql:8.0
    container_name: shop-db
    restart: unless-stopped
    env_file:
      - ./.env.mysql
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d
    networks:
      - shop
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    links:
      - db
    env_file:
      - ./.env.phpmyadmin
    restart: always
    ports:
      - 8001:80
    networks:
      - shop

  shop:
    build:
      args:
        user: username
        uid: 1000
      context: ./shop/
      dockerfile: Dockerfile
    image: shop-app
    container_name: shop-app
    restart: unless-stopped
    # volumes:
    #   - ./shop/:/var/www
    networks:
      - shop

  nginx-shop:
    image: nginx:1.17-alpine
    container_name: shop-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      #- ./shop/:/var/www
      - ./nginx:/etc/nginx/conf.d
    networks:
      - shop

  dashboard:
    container_name: dashboard
    build:
      context: ./dashboard/
      dockerfile: Dockerfile
    tty: true
    stdin_open: true
    ports:
      - "8002:80"
    networks:
      - shop

networks:
  shop:
    driver: bridge